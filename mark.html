<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thẻ mark</title>
</head>
<body>
    <p>
        HTML5 là <mark style="background-color: aqua; color=red">phiên bản</mark> tốt nhất từ trước đến nay
        <br />
        CSS là <mark style="background-color:pink; color=white">ngôn ngữ tạo phong cách</mark>cho trang web
        <br />
        JS là <mark style="background-color: brown; color=green;">ngôn ngữ lập trình web phổ biến</mark>

    </p>
</body>
</html>
