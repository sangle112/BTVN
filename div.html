<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thẻ Div</title>
</head>
<body>
     <div style="background-color: aqua;">
        <p>
            HTML là ngôn ngữ đánh dấu nội dung web
            <br />
            CSS là ngôn ngữ tạo phong cách web
            <br />
            JS là ngôn ngữ lập trình web
        </p>
     </div>
     <hr\>
     <div style="background-color: blue;">
        <p>
            HTML is the language for marking up web content.
            <br\>
            CSS is a web style sheet language.
            <br\>
            JS is a web programming language.
        </p>
     </div>
</body>
</html>
