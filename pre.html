<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thẻ tiền định dạng</title>

</head>
<body>
    <pre>
        // Chương trình PHP đầu tay ,đen trắng ,khó theo dõi
        incule "studio.php";
        function main()
        {
            print("Hello");
        }
        <span style="color:aqua">//Chương trình PHP đầu tay</span>
        <span style="color:brown">include</span> "studio.php";
        <span style="color:blueviolet">function</span> main()
        {
            <span style="color:pink">"print"</span> ("hello");
        }
    </pre>
</body>
</html>
